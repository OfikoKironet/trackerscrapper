name: 游끥 BattleBit Tracker Scraper (ScrapeOps API)

on:
  schedule:
    - cron: '0,30 * * * *' 
  workflow_dispatch:

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest
    timeout-minutes: 3 # Zkr치t칤me timeout, proto쬰 API vol치n칤 je rychlej코칤
    steps:
      - name: 拘勇 Checkout k칩d repozit치콏e
        uses: actions/checkout@v4

      - name: 游냀 Nastav Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 游닍 Instaluj Python z치vislosti
        # Nainstaluje requests a beautifulsoup4
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 游 Spus콘 scraper a vytvo콏 JSON
        run: python tracker_script.py
        
      - name: 游 Commit zm캩n캩n칠ho JSON souboru
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Auto update: Tracker wins data (ScrapeOps)'
          files: 'wins_data.json'
          commit_user_name: GitHub Actions Bot
          commit_user_email: actions@github.com
