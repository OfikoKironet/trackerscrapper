name: 游끥 BattleBit Tracker Scraper (Playwright)

# Spou코t캩j workflow ka쬯칳ch 30 minut
on:
  schedule:
    - cron: '0,30 * * * *' 
  # Umo쬹칤 ru캜n칤 spu코t캩n칤 z GitHub UI
  workflow_dispatch:

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Maxim치ln칤 캜as pro cel칳 job (kv콢li Playwright)
    steps:
      - name: 拘勇 Checkout k칩d repozit치콏e
        uses: actions/checkout@v4

      - name: 游냀 Nastav Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 游닍 Instaluj Python z치vislosti (v캜etn캩 Playwright)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 游깷 Instaluj bin치rn칤 soubory prohl칤쬰캜e pro Playwright
        # Tento krok st치hne prohl칤쬰캜 Chromium, kter칳 Python k칩d pou쬴je.
        run: playwright install chromium

      - name: 游 Spus콘 scraper a vytvo콏 JSON
        run: python tracker_script.py
        
      - name: 游 Commit zm캩n캩n칠ho JSON souboru
        # Tato akce se postar치 o commit a push zm캩n zp캩t do repozit치콏e
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Auto update: Tracker wins data (Playwright)'
          files: 'wins_data.json'
          commit_user_name: GitHub Actions Bot
          commit_user_email: actions@github.com
