name: 游끥 BattleBit Tracker Scraper

on:
  schedule:
    # Spust칤 ka쬯ou p콢l hodinu (v 00 a 30 minut)
    - cron: '0,30 * * * *' 
  workflow_dispatch: # Umo쬹칤 ru캜n칤 spu코t캩n칤

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest
    steps:
      - name: 拘勇 Checkout k칩d repozit치콏e
        uses: actions/checkout@v4

      - name: 游냀 Nastav Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 游닍 Instaluj z치vislosti
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 游 Spus콘 scraper a vytvo콏 JSON
        run: python tracker_script.py

      - name: 游 Commit zm캩n캩n칠ho JSON souboru
        # Akce pro automatick칳 commit zm캩n
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Auto update: Tracker wins data'
          files: 'wins_data.json'
          commit_user_name: GitHub Actions Bot
          commit_user_email: actions@github.com
