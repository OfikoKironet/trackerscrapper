name: 游끥 BattleBit Tracker Scraper (Playwright)

on:
  schedule:
    # Spust칤 ka쬯ou p콢l hodinu. Playwright b캩h m콢쬰 b칳t pomalej코칤.
    - cron: '0,30 * * * *' 
  workflow_dispatch:

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Nastav칤me vy코코칤 timeout, aby se Playwright stihl spustit
    steps:
      - name: 拘勇 Checkout k칩d repozit치콏e
        uses: actions/checkout@v4

      - name: 游냀 Nastav Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 游닍 Instaluj Python z치vislosti (v캜etn캩 Playwright)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 游깷 Instaluj bin치rn칤 soubory prohl칤쬰캜e pro Playwright
        # Toto je kl칤캜ov칳 krok pro Playwright
        run: playwright install chromium

      - name: 游 Spus콘 scraper a vytvo콏 JSON
        run: python tracker_script.py
        
      - name: 游 Commit zm캩n캩n칠ho JSON souboru
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Auto update: Tracker wins data (Playwright)'
          files: 'wins_data.json'
          commit_user_name: GitHub Actions Bot
          commit_user_email: actions@github.com
